{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for auction in auctions %}
    <li><a href="{% url 'auctions:listing_page' auction_id=auction.id %}"> {{ auction.title }}: {{ auction.description }} {{auction.category}} {{auction.current_price}} {{auction.publication_date}}</a></li>
    {% empty %}
    No auctions yet
    {% endfor %}
{% endblock %}
